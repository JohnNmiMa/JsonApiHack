<!DOCTYPE html>
<html lang="en">
	<head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>John's Market Data Hack</title>
		<link href="css/smooth/jquery-ui-1.10.3.custom.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="vex-2.0.1/css/vex.css" />
		<link rel="stylesheet" href="vex-2.0.1/css/vex-theme-default.css" />
		<link type="text/css" rel="stylesheet" href="font-awesome/css/font-awesome.css">
		<link type="text/css" rel="stylesheet" href="main.css">
		<script src="js/jquery-2.0.3.js"></script>
		<script src="js/jquery-ui-1.10.3.custom.js"></script>
		<script type="text/javascript" src="MarkitOnDemand.js"></script>
		<script src="vex-2.0.1/js/vex.combined.min.js"></script>
		<script>vex.defaultOptions.className = 'vex-theme-default';</script>
		<script type="text/javascript" src="highstock.js"></script>
		<script type="text/javascript" src="technical-indicators/technical-indicators.src.js"></script>
		<script type="text/javascript" src="application.js"></script>
	</head>
	<body>
		<div id="outer">
		<div id="styleit">
			<header>
				<div class="titleBox">
					<h1 id='title'>Stock Portfolio</h1>
				</div>
				<!--<img src="info.png" id="info">-->
				<span id="info" class="fa-stack">
				  <i class="fa fa-circle-o fa-stack-2x"></i>
				  <i class="fa fa-info fa-stack-1x"></i>
				</span>
			</header>

			<div id="content">
				<div id="formDiv">
					<form id="lookupForm">
						<div id="lookupDiv">
							<input type="text" id="symbolLookup" class="ui-helper-clearfix" placeholder="Lookup company name or symbol" autocomplete="off">
							<span class="help-inline hide">
								<!--<img id="spinner" src="spinner.gif" align="absmiddle">-->
								<i id="spinner" class="fa fa-spinner fa-spin fa-lg"></i>
							</span>
						</div>
					</form>
					<button id="addSymbol">Add to Portfolio</button>
					<button id="updatePortfolio" data-loading-text="Loading quote data...">Update Portfolio</button>
				</div>
				<form id="stockListForm" name="stockListForm">
					<ul id="stockList">
						<li class="stockItem dummy">
							<!--<img class="trash" src="trash.ico">-->
							<i class="fa fa-trash-o trash"></i>
							<h2 class="stockName dummy"></h2>
							<h2 class="stockPrice anum dummy"></h2>
							<h2 class="stockChange anum dummy"></h2>
							<input type="text" class="numShares anum dummy" name="numShares" autocomplete="off" disabled="true">
							<h2 class="stockValue anum dummy">0.0</h2>
						</li>
					</ul>
				</form>
			</div>
		</div>
		<div id="chartContainer" data-highcharts-charts="0">
		</div>
		<div>
	</body>
</html>
