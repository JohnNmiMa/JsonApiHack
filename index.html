<!DOCTYPE html>
<html lang="en">
	<head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>John's Market Data Hack</title>
		<link href="css/smooth/jquery-ui-1.10.3.custom.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="reset.css">
		<link type="text/css" rel="stylesheet" href="main.css">
		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/jquery-ui-1.10.3.custom.js"></script>
		<script type="text/javascript" src="application.js"></script>
	</head>
	<body>
		<header>
			<div class="titleBox">
				<h1 id='title'>Stock Portfolio</h1>
			</div>
		</header>
		<div id="content">
			<form id="lookupForm">
				<input type="text" id="symbolLookup" placeholder="Lookup company name or symbol">
				<button id="addSymbol">Add to Portfolio</button>
				<button id="updatePortfolio" data-loading-text="Loading quote data...">Update Portfolio</button>
			</form>
			<form id="stockListForm">
				<ul id="stockList">
					<li class="stockItem focused">
						<h2 class="stockName">HPQ</h2>
						<h2 class="stockPrice anum">29.84</h2>
						<h2 class="stockChange anum gain">+ 0.06</h2>
						<input type="text" class="numShares anum" name="numShares" placeholder="# shares">
						<h2 class="stockValue anum">30198.08"</h2>
					</li>
					<li class="stockItem">
						<h2 class="stockName">DOW J</h2>
						<h2 class="stockPrice anum">16373.34</h2>
						<h2 class="stockChange anum loss">- 41.10</h2>
						<input type="text" class="numShares anum" name="numShares" placeholder="# shares">
						<h2 class="stockValue anum"></h2>
					</li>
				</ul>
			</form>
		</div>
	</body>
</html>
